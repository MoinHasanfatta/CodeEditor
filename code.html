<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeEditor</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <label> HTML </label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> CSS </label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label> JavaScript </label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>

        <div class="right">
            <iframe id="output"></iframe>
        </div>

    </div>
<script>
    function run() {
        let html = document.getElementById('html-code').value;
        let css = document.getElementById('css-code').value;
        let js = document.getElementById('js-code').value;
        let output = document.getElementById('output');

        output.contentDocument.body.innerHTML = html + "<style>" + css + "</style>";
        output.contentWindow.eval(js);
    }

</script>

</body>
</html>
